version: '3.8'

services:
  f5tts-api:
    build: .
    container_name: f5tts-api-server
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models  # Persist downloaded models
      - ./temp:/app/temp      # Temp files
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Model loading takes time

